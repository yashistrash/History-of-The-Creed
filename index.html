<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--control buttons layout-->
    <style>
      #controls {
        position: fixed;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        justify-content: space-around;
        width: 200px;
        z-index: 1000;
      }
    </style>
    <title>History of The Creed</title>
  </head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.4.0/dist/aframe-extras.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

  <body>
    <a-scene inspector-plugin-recast physics="gravity: -9.8; restituition: 0.7">
      <!-- Camera -->
      <a-camera look-controls touch-controls="fly: false; acceleration: 13" wasd-controls="fly: false; sensitivity: 0.1; acceleration: 13" position="0 1.6 0">
      </a-camera>
      <!-- Assets -->
      <a-assets>
        <a-asset-item id="kingsroom" src="assets/hall/scene.gltf"></a-asset-item>
        <a-asset-item id="altair" src="assets/assassins_creed_altair/scene.gltf"></a-asset-item>
        <a-asset-item id="ACI" src="assets/assassin_creed/scene.gltf"></a-asset-item>
        <a-asset-item id="HB" src="assets/assassins_creed_hidden_blade/scene.gltf"></a-asset-item>
        <video id="video" src="assets/video/A1.mp4" crossorigin="anonymous" autoplay loop></video>
        <a-asset-item id="ezio" src="assets/ezio/scene.gltf"></a-asset-item>
        <a-asset-item id="ACII" src="assets/assassin_creed2/scene.gltf"></a-asset-item>
        <a-asset-item id="AOE" src="assets/apple_of_eden/scene.gltf"></a-asset-item>
        <video id="video1" src="assets/video/A2.mp4" crossorigin="anonymous" autoplay loop></video>
        <a-asset-item id="connor" src="assets/assassins_creed_iii_-_connor_kenway/scene.gltf"></a-asset-item>
        <a-asset-item id="ACIII" src="assets/assassins_creed_valhalla_logo/scene.gltf"></a-asset-item>
        <a-asset-item id="AXE" src="assets/assassins_creed_connors_axe/scene.gltf"></a-asset-item>
        <video id="video2" src="assets/video/A3.mp4" crossorigin="anonymous" autoplay loop></video>
        <a-asset-item id="animatedModel" src="assets/emote/scene.gltf"></a-asset-item>
        <video id="bgm" src="assets/BGM.mp4" crossorigin="anonymous" autoplay loop></video>
      </a-assets>
      <!-- Walls and floor -->
      <a-box id="leftWall" width="0.1" height="2.5" depth="15" position="3.0 1.25 3" material="visible: false" static-body></a-box>
      <a-box id="rightWall" width="0.1" height="2.5" depth="15" position="-4 1.25 3" material="visible: false" static-body></a-box>
      <a-box width="7" height="2.5" depth="0.1" position="-0.5 1.25 9" material="visible: false" static-body></a-box>
      <a-box width="7" height="2.5" depth="0.1" position="-0.5 1.25 -1" material="visible: false" static-body></a-box>
      <a-box width="10" height="0.1" depth="10" position="-0.5 0.6 4" material="visible: false" static-body></a-box>
      <!-- Small box in the middle -->
      <a-box width="1.7" height="1" depth="1.5" position="-0.35 0.79 0" material="visible: false"></a-box>
      <!-- Models -->
      <a-entity gltf-model="#kingsroom" position="0 1.6 -5"></a-entity>
      <a-entity gltf-model="#altair" scale="0.012 0.012 0.012" position="-3.5 0.4 -0.5"></a-entity>
      <a-entity id="HB" gltf-model="#HB" scale="0.2 0.2 0.2" position="-1.68 1.05 -0.4" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" grabbable dynamic-body></a-entity>
      <a-entity id="aciModel" gltf-model="#ACI" scale="3 3 3" position="-3.68 2.65 -0.5" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000"></a-entity>
      <a-entity gltf-model="#ezio" scale="0.75 0.75 0.75" position="3.4 0.4 0" rotation="0 270 0"></a-entity>
      <a-entity id="AOE" gltf-model="#AOE" scale="0.5 0.5 0.5" position="3.4 1.05 1.5" rotation="0 270 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" grabbable dynamic-body></a-entity>
      <a-entity id="aciiModel" gltf-model="#ACII" scale="0.2 0.2 0.2" position="3.35 2.7 0" rotation="0 270 0" animation="property: rotation; to: 0 600 0; loop: true; dur: 10000"></a-entity>
      <a-entity gltf-model="#connor" scale="0.04 0.04 0.04" position="-3.4 1.2 2.5" rotation="0 -20 0"></a-entity>
      <a-entity id="aciiiModel" gltf-model="#ACIII" scale="0.3 0.3 0.3" position="-3.8 2.3 3.05" rotation="0 -90 0"></a-entity>
      <a-entity id="AXE" gltf-model="#AXE" scale="0.4 0.4 0.4" position="-3.3 1 1.65" rotation="0 90 0" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000" grabbable dynamic-body></a-entity>
      <!--Control Buttons-->
      <div id="controls">
        <button onclick="playVideo()">Play AC1</button>
        <button onclick="pauseVideo()">Pause AC1</button>
        <button onclick="playVideo1()">Play AC2</button>
        <button onclick="pauseVideo1()">Pause AC2</button>
        <button onclick="playVideo2()">Play AC3</button>
        <button onclick="pauseVideo2()">Pause AC3</button>
        <button onclick="startAudio()">Start Audio</button>
      </div>
      <!-- Video Player -->
      <a-video src="#video" width="1.5" height="1" position="-1.68 2.4 -0.4" rotation="0 0 0" material="src: #video" controls></a-video>
      <a-video src="#video1" width="1.5" height="1" position="3.4 2.4 1.5" rotation="0 270 0" material="src: #video1" controls></a-video>
      <a-video src="#video2" width="1.5" height="1" position="-3.5 2.4 1.7" rotation="0 90 0" material="src: #video2" controls></a-video>
      <a-video src="#bgm" width="1.5" height="1" position="0 -1000 0" rotation="0 90 0" material="src: #bgm" controls volume="0.5"></a-video>
      <!--emote-->
      <a-entity gltf-model="#animatedModel" scale="0.7 0.7 0.7" position="2 0 7" animation-mixer></a-entity>
      <!-- Black Background Plane -->
      <a-plane color="black" width="2" height="0.4" position="-1.68 1.7 -0.2"></a-plane>
      <a-plane color="black" width="0.5" height="0.1" position="-3.55 2.1 -0.6"></a-plane>
      <a-plane color="black" width="2" height="0.4" position="3.4 1.7 1.5" rotation="0 270 0"></a-plane>
      <a-plane color="black" width="0.7" height="0.1" position="3.4 2 0" rotation="0 270 0"></a-plane>
      <a-plane color="black" width="0.7" height="0.1" position="-3.46 2.1 3.3" rotation="0 90 0"></a-plane>
      <a-plane color="black" width="2" height="0.4" position="-3.35 1.8 1.65" rotation="0 90 0"></a-plane>
      
      <!-- Text -->
      <a-entity
        position="-1.68 1.7 -0.1"
        text="value: Assassin's Creed I; color: white; align: center; width: 5;"
      ></a-entity>
      <a-entity 
        position="-3.55 2.1 -0.55"
        text="value: Altair; color: white; align: center; width: 2;"
      ></a-entity>
      <a-entity
        position="-1.68 0.5 -0.55"
        text="value: Altair's Signature Weapon: The Hidden Blade; color: white; align: center; width: 2;"
      ></a-entity>
      <a-entity rotation="0 270 0"
        position="3.35 1.7 1.5"
        text="value: Assassin's Creed II; color: white; align: center; width: 5;"
      ></a-entity>
      <a-entity rotation="0 270 0" 
        position="3.35 2 0"
        text="value: Ezio Auditore; color: white; align: center; width: 2;"
      ></a-entity>
      <a-entity rotation="0 270 0"
        position="3.4 0.5 1.5"
        text="value: Ezio's Signature Weapon: Apple of Eden; color: white; align: center; width: 2;"
      ></a-entity>
      <a-entity rotation="0 90 0" 
      position="-3.40 2.1 3.3"
      text="value: Connor Kenway; color: white; align: center; width: 2;"
    ></a-entity>
    <a-entity rotation="0 90 0"
        position="-3.3 1.8 1.65"
        text="value: Assassin's Creed III; color: white; align: center; width: 5;"
      ></a-entity>
      <a-entity rotation="0 90 0"
      position="-3.3 0.5 1.65"
      text="value: Connor's Signature Weapon ; color: white; align: center; width: 2;"
    ></a-entity>
    
    </a-scene>
    <script>
      document.addEventListener("DOMContentLoaded", function(event) {
        startAudio();
      });
      const video = document.getElementById('video');
      const video1 = document.getElementById('video1');
      const video2 = document.getElementById('video2');
      const bgm = document.getElementById('bgm');
  
      function playVideo() {
        video.play();
        video1.pause();
        video2.pause();
        bgm.pause();
      }
  
      function pauseVideo() {
        video.pause();
        bgm.play();
      }
  
      function playVideo1() {
        video1.play();
        video.pause();
        video2.pause();
        bgm.pause();
      }
  
      function pauseVideo1() {
        video1.pause();
        bgm.play();
      }
      function playVideo2() {
        video2.play();
        video1.pause();
        video.pause();
        bgm.pause();
      }
  
      function pauseVideo2() {
        video2.pause();
        bgm.play();
      }
      
      function startAudio() {
        bgm.play();
      }
    </script>
  </body>
</html>
